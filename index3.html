<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh CSS Text Styling</title>
    <style>
      /* Mengatur warna teks */
      h1 {
        color: red; /* Warna merah */
        text-align: center; /* Posisi teks di tengah */
        text-decoration: underline; /* Garis bawah pada teks */
        text-transform: uppercase; /* Huruf besar semua */
        letter-spacing: 3px; /* Spasi antar huruf */
        word-spacing: 5px; /* Spasi antar kata */
      }

      /* Mengatur paragraf */
      p {
        color: #333; /* Warna abu-abu tua */
        text-align: justify; /* Teks rata kanan-kiri */
        text-indent: 20px; /* Indentasi awal paragraf */
        line-height: 1.8; /* Spasi antar baris */
      }

      /* Mengatur daftar (ul) */
      ul {
        list-style-type: none; /* Menghilangkan bullet list */
      }

      ul li {
        text-transform: capitalize; /* Huruf pertama setiap kata kapital */
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Judul Artikel</h1>
    <p>
      Paragraf ini memiliki indentasi 20px, teks rata kanan-kiri, warna abu-abu
      tua, dan spasi antar baris sebesar 1.8.
    </p>

    <ul>
      <li>daftar pertama</li>
      <li>daftar kedua</li>
      <li>daftar ketiga</li>
    </ul>
  </body>
</html>

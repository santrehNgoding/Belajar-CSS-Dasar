<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector General Sibling | Combinator Selector</title>
    <style>
      div ~ p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>Paragraph 1.</p>

    <div>
      <p>Paragraph 2.</p>
    </div>

    <p>Paragraph 3.</p>
    <code>Some code.</code>
    <p>Paragraph 4.</p>
  </body>
</html>
